<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 100px;
        }
        .header-text {
            text-align: center;
            margin-bottom: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-text">
            <h1>Load Data</h1>
            <p>Select a dataset and chart type to proceed</p>
        </div>
        
        <form id="data-source-form">
            <div class="form-group">
                <label for="dataSourceType">Select Data Source Type</label>
                <select class="form-control" id="dataSourceType" required>
                    <option value="" disabled selected>Select a data source type</option>
                    <option value="function">Function</option>
                    <option value="stored_procedure">Stored Procedure</option>
                    <option value="view">View</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dataSourceName">Enter Data Source Name</label>
                <input type="text" class="form-control" id="dataSourceName" placeholder="Enter name of the function, stored procedure, or view" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Proceed to Select Chart</button>
        </form>
        
        <div id="response-message" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#data-source-form').on('submit', function(event) {
                event.preventDefault();

                // Get the form data
                const dataSourceType = $('#dataSourceType').val();
                const dataSourceName = $('#dataSourceName').val();

                // Keep the data source type and name in local storage
                localStorage.setItem('dataSourceType', dataSourceType);
                localStorage.setItem('dataSourceName', dataSourceName);

                // Navigate to the chart page
                window.location.href = 'chart.html'; 
            });
        });
    </script>
</body>
</html>
