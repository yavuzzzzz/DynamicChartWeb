<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Dataset and Chart Type</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 600px;
        margin-top: 100px;
      }
      .header-text {
        text-align: center;
        margin-bottom: 50px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .btn-custom {
        background-color: #007bff;
        color: #fff;
        border: none;
      }
      .btn-custom:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header-text">
        <h1>Select Dataset and Chart Type</h1>
        <p>Please choose a dataset and a chart type</p>
      </div>

      <form id="chart-options-form">
        <div class="form-group">
          <label for="dataSetName">Enter Data Set Name</label>
          <input
            type="text"
            class="form-control"
            id="dataSetName"
            placeholder="Enter name of the data set"
            required
          />
        </div>
        <div class="form-group">
          <label for="chartType">Select Chart Type</label>
          <select class="form-control" id="chartType" required>
            <option value="" disabled selected>Select a chart type</option>
            <option value="line">Line Chart</option>
            <option value="bar">Bar Chart</option>
            <option value="radar">Radar Chart</option>
          </select>
        </div>
        <button type="submit" class="btn btn-custom w-100">
          Generate Chart
        </button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#chart-options-form").on("submit", function (event) {
          event.preventDefault();

          // Get the form data
          const dataSetName = $("#dataSetName").val();
          const chartType = $("#chartType").val();

          // Keep the data source type and name in local storage
          localStorage.setItem("dataSetName", dataSetName);
          localStorage.setItem("chartType", chartType);

          // Navigate to the map page
          window.location.href = "map.html";
        });
      });
    </script>
  </body>
</html>
